<html lang="en">
<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link href="http://vjs.zencdn.net/4.10/video-js.css" rel="stylesheet">
  <script src="http://vjs.zencdn.net/4.10/video.js"></script>
  <link rel="shortcut icon" href="Portfolio/iconNew.ico"/>
  <style>
  @font-face {
	font-family: boldfont;
	src: url(Portfolio/Fonts/ERASBD.woff);
  }
  @font-face {
	font-family: lightfont;
	src: url(Portfolio/Fonts/ERASLGHT.woff);
  }
  @font-face {
	font-family: midfont;
	src: url(Portfolio/Fonts/ERASMD.woff);
  }
  @font-face {
	font-family: demifont;
	src: url(Portfolio/Fonts/ERASDEMI.woff);
  }
  .background {
	background-color: rgb(24,102,163);
	background: url(Portfolio/Background.png) repeat;
  }
  .header {
	font-family: boldfont;
	margin-left: 20%;
	width: 60%;
	align: center;
	text-align: center;
	background-color: rgba(255, 255, 255, 0.2);
	color: rgb(235,211,0);
	padding: 0.1%;
	box-shadow:3px 5px 19px 0px rgba(50, 50, 50, 0.5);
  }
  .buttonContainer {
	margin-left: 25%;
	width: 70%;
  }
  .homeButton {
	font-family: midfont;
	background-color: rgb(235,211,0);
	color: rgb(24,102,163);
	text-align: center;
	margin-bottom: 2%;
	margin-top: 2%;
	width: 4%;
	float: left;
	padding: 0.5%;
	box-shadow:3px 5px 19px 0px rgba(50, 50, 50, 0.5);
	transition: background-color 0.2s;
  }
  .homeButton:hover {
	background-color: rgb(255,242,125);
  }
  .homeButton:active {
	background-color: rgb(168,151,0);
	box-shadow:0px 0px 0px 0px rgba(50, 50, 50, 0.5);
  }
  .button {
	font-family: midfont;
	background-color: rgb(235,211,0);
	color: rgb(24,102,163);
	text-align: center;
	margin-left: 5%;
	margin-bottom: 2%;
	margin-top: 2%;
	width: 15%;
	float: left;
	box-shadow:3px 5px 19px 0px rgba(50, 50, 50, 0.5);
	transition: background-color 0.2s;
  }
  .button:hover {
	background-color: rgb(255,242,125);
  }
  .button:active {
	background-color: rgb(168,151,0);
	box-shadow:0px 0px 0px 0px rgba(50, 50, 50, 0.5);
  }
  .outermain {
		margin-left: 25%;
		padding-bottom: 5%;
  }
  .main {
		font-family: lightfont;
		align: center;
		text-align: center;
		background-color: rgba(255, 255, 255, 0.2);
		color: rgb(235,211,0);
		padding: 0.5%;
		width: 50%;
		position: absolute;
		box-shadow:3px 5px 19px 0px rgba(50, 50, 50, 0.5);
		padding-bottom: 5%;
  }
  .vjs-default-skin { color: #EBD300; }
  .vjs-default-skin .vjs-play-progress,
  .vjs-default-skin .vjs-volume-level { background-color: #A8A100 }
  .vjs-default-skin .vjs-control-bar,
  .vjs-default-skin .vjs-big-play-button { background: rgba(24,102,163,0.7) }
  .vjs-default-skin .vjs-slider { background: rgba(24,102,163,0.2333333333333333) }
  .footer
  {
    background-color: rgb(29,122,196);
	background: url(Portfolio/Background.png) repeat;
	clear: both;
	font-family: boldfont;
	z-index: 10;
    color: rgb(235,211,0);
    padding: 0;
    text-align: center;
    vertical-align: middle;
    line-height: normal;
    margin: 0;
	margin-left: 20%;
    position: fixed;
    bottom: 0px;
    width: 60%;
	box-shadow:3px -5px 19px 0px rgba(50, 50, 50, 0.5);
	clip:100%;
  }
  .linkImage
  {
	opacity: 1.0;
	transition: opacity 0.2s;
  }
  .linkImage:hover
  {
	opacity: 0.5;
  }
  </style>
</head>
<body class="background" link="#EBD300" vlink="#EBD300" alink="#EBD300">
<title>Xenolupus Help Page</title>
<div class="outermain">
	<div id="home" class="main">
	<p style="font-family: demifont">Please email XenolupusHelp@gmail.com for support.</p>
	</div>
</div>
</div>
</body>
</html>
